<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Romana Port-folio</title>
    <script src="./dist/app.js" defer type="module"></script>
  </head>
  <body>
    <template id="svg-circle">
      <div class="svg-container">
        <svg
          id="wave-mobil"
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 100 100"
        >
          <circle cx="50%" cy="50%" r="15%" fill="#c1c1c1" />
        </svg>
      </div>
    </template>

    <header></header>
    <main>
      <section id="home" class="section">
        <aside>
          <div id="aside-title">
            <h2>PortFolio</h2>
          </div>
          <div id="svg-list"></div>
        </aside>
        <div id="home-header">
          <h3>Romana Manuel</h3>
        </div>
        <div id="home-photo"></div>
      </section>
      <section id="about" class="section">
        <div id="about-photo"></div>
        <div id="about-content"></div>
      </section>
      <section id="works" class="section">
        <div id="works-content"></div>
      </section>
    </main>
    <footer></footer>
  </body>
</html>
